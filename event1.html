<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="" id="registration_form">
            <div class="alert">Your registration has been completed</div>
            <div class="form first">
                <div class="Team leader details">
                    <span class="title">Team leader details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Team Name</label>
                            <input type="text" placeholder="Enter your name" required id="teamName">
                        </div>
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required id="leaderName">
                        </div>

                        <div class="input-field">
                            <label>Enrollment number</label>
                            <input type="text" placeholder="Enter enrollment number" required id="leaderEnrollment">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required id="leaderEmail">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Team Member Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required id="member1Name">
                        </div>

                        <div class="input-field">
                            <label>Enrollment number</label>
                            <input type="text" placeholder="Enter enrollment number" required id="member1Enrollment">
                        </div>
                        
                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter your email" required id="member1Email">
                            </div>
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name"  id="member2Name">
                        </div>

                        <div class="input-field">
                            <label>Enrollment number</label>
                            <input type="text" placeholder="Enter enrollment number" id="member2Enrollment">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" id="member2Email">
                        </div>
                    </div>
                    <button class="submitBtn" type="submit">
                        <span class="btnText">Submit</span>
                    </button>
                </div> 
            </div>
        </form>
    </div>
</body>
</html>
