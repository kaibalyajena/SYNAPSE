<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="" id="codequest">
            <div class="alert">Your registration has been completed</div>
            <div class="form first">
                <div class="Team leader details">
                    <span class="title">Team leader details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Team Name</label>
                            <input type="text" placeholder="Enter your name" required id="teamName">
                        </div>
                        <div class="input-field">
                            <label>Full Name (1)</label>
                            <input type="text" placeholder="Enter your name" required id="leaderName">
                        </div>

                        <div class="input-field">
                            <label>Enrollment number (1)</label>
                            <input type="text" placeholder="Enter enrollment number" required id="leaderEnrollment">
                        </div>

                        
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Team Member Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name (2)</label>
                            <input type="text" placeholder="member 2 name" required id="member1Name">
                        </div>

                        <div class="input-field">
                            <label>Enrollment number (2)</label>
                            <input type="text" placeholder="member 2 enrollment no." required id="member1Enrollment">
                        </div>

                        
                    </div>
                    <button class="submitBtn" type="submit">
                        <span class="btnText">Submit</span>
                    </button>
                </div> 
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="app2.js"></script>
</body>
</html>
